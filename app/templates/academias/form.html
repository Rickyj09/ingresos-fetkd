{% extends "base.html" %}
{% block title %}{{ "Editar" if academia else "Nueva" }} Academia{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h4 class="mb-3">{{ "Editar" if academia else "Nueva" }} Academia</h4>

    <form method="post">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Nombre *</label>
          <input class="form-control" name="nombre" value="{{ academia.nombre if academia else '' }}" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">RUC</label>
          <input class="form-control" name="ruc" value="{{ academia.ruc if academia else '' }}">
        </div>

        <div class="col-md-4">
          <label class="form-label">Provincia</label>
          <input class="form-control" name="provincia" value="{{ academia.provincia if academia else '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Ciudad</label>
          <input class="form-control" name="ciudad" value="{{ academia.ciudad if academia else '' }}">
        </div>
        <div class="col-md-4">
          <label class="form-label">Estado</label>
          <select class="form-select" name="estado">
            <option value="ACTIVA" {% if academia and academia.estado=='ACTIVA' %}selected{% endif %}>ACTIVA</option>
            <option value="INACTIVA" {% if academia and academia.estado=='INACTIVA' %}selected{% endif %}>INACTIVA</option>
          </select>
        </div>

        <div class="col-md-12">
          <label class="form-label">Dirección</label>
          <input class="form-control" name="direccion" value="{{ academia.direccion if academia else '' }}">
        </div>

        <div class="col-md-6">
          <label class="form-label">Representante</label>
          <input class="form-control" name="representante" value="{{ academia.representante if academia else '' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Teléfono</label>
          <input class="form-control" name="telefono" value="{{ academia.telefono if academia else '' }}">
        </div>
        <div class="col-md-3">
          <label class="form-label">Email</label>
          <input class="form-control" name="email" value="{{ academia.email if academia else '' }}">
        </div>
      </div>

      <div class="mt-4 d-flex gap-2">
        <button class="btn btn-primary">Guardar</button>
        <a class="btn btn-secondary" href="{{ url_for('academias.index') }}">Volver</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
