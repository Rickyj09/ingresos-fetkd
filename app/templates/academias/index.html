{% extends "base.html" %}
{% block title %}Academias | Ingresos FEDETKD{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Academias</h3>
  <a class="btn btn-primary" href="{{ url_for('academias.nuevo') }}">Nueva</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Ciudad</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
        {% for a in academias %}
        <tr>
          <td>{{ a.id }}</td>
          <td>{{ a.nombre }}</td>
          <td>{{ a.ciudad or "" }}</td>
          <td>{{ a.estado }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('academias.editar', academia_id=a.id) }}">Editar</a>
            <form method="post" action="{{ url_for('academias.eliminar', academia_id=a.id) }}" class="d-inline"
                  onsubmit="return confirm('Â¿Eliminar academia?');">
              <button class="btn btn-sm btn-outline-danger">Eliminar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
