{% extends "base.html" %}
{% block title %}Eventos{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3 class="mb-0">Eventos</h3>
  <a class="btn btn-primary" href="{{ url_for('eventos.nuevo') }}">Nuevo</a>
</div>

<form class="row g-2 mb-3" method="get">
  <div class="col-md-3">
    <input class="form-control" name="anio" value="{{ anio or '' }}" placeholder="Año (ej: 2026)">
  </div>
  <div class="col-md-5">
    <select class="form-select" name="producto_id">
      <option value="">-- Producto/Servicio (todos) --</option>
      {% for p in productos %}
      <option value="{{ p.id }}" {% if producto_id==p.id %}selected{% endif %}>{{ p.nombre }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-4">
    <button class="btn btn-outline-secondary">Filtrar</button>
    <a class="btn btn-outline-dark" href="{{ url_for('eventos.index') }}">Limpiar</a>
  </div>
</form>

<div class="card shadow-sm">
  <div class="card-body">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Año</th>
          <th>Producto</th>
          <th>Nombre</th>
          <th>Estado</th>
          <th class="text-end">Acciones</th>
        </tr>
      </thead>
      <tbody>
      {% for e in eventos %}
        <tr>
          <td>{{ e.id }}</td>
          <td>{{ e.anio }}</td>
          <td>{{ e.producto.nombre }}</td>
          <td>{{ e.nombre }}</td>
          <td>{{ e.estado }}</td>
          <td class="text-end">
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('tarifas.index', evento_id=e.id) }}">Tarifas</a>
            <a class="btn btn-sm btn-outline-secondary" href="{{ url_for('eventos.editar', evento_id=e.id) }}">Editar</a>
            <form method="post" action="{{ url_for('eventos.eliminar', evento_id=e.id) }}" class="d-inline"
                  onsubmit="return confirm('¿Eliminar evento?');">
              <button class="btn btn-sm btn-outline-danger">Eliminar</button>
            </form>
          </td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
