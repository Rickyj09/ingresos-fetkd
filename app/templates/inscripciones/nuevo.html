{% extends "base.html" %}
{% block title %}Nueva Inscripción{% endblock %}
{% block content %}

<h3>Nueva Inscripción</h3>

<form method="post" class="card shadow-sm">
  <div class="card-body">
    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Evento</label>
        <select class="form-select" name="evento_id" required>
          <option value="">-- Seleccionar --</option>
          {% for e in eventos %}
            <option value="{{ e.id }}">{{ e.anio }} - {{ e.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-6">
        <label class="form-label">Academia</label>
        <select class="form-select" name="academia_id" required>
          <option value="">-- Seleccionar --</option>
          {% for a in academias %}
            <option value="{{ a.id }}">{{ a.nombre }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4">
        <label class="form-label">Total a cobrar</label>
        <input type="number" step="0.01" class="form-control" name="total" value="0">
        <div class="form-text">Puedes cambiarlo luego cuando integremos detalles por categoría/dan.</div>
      </div>

    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary">Crear</button>
      <a class="btn btn-outline-dark" href="{{ url_for('inscripciones.index') }}">Cancelar</a>
    </div>

    <div class="mt-3 text-muted">
      Se crea en estado <b>BORRADOR</b>. Luego registrarás <b>Pagos</b> (parciales si aplica).
    </div>
  </div>
</form>

{% endblock %}
